<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>合并元素返回一个数组</title>
</head>

<body>
    //合并元素返回一个数组
    <script type="text/javascript">
    function myConcat() {
        var arr = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] instanceof Array) {
                for (var j = 0; j < arguments[i].length; j++) {
                    if (arguments[i][j] instanceof Array) {
                        myConcat(arr, arguments[i][j])
                    } else {
                        // arr.push(arguments[i][j])
                        arr[arr.length] = arguments[i][j]
                    }
                }

            } else {
                // arr.push(arguments[i])
                arr[arr.length] = arguments[i]
            }
        }
        return arr;

    }

    var result = myConcat([1, 2, 4], 34, [11, 22, 33, 44], [44, 555, 666])
    console.log(result)
    </script>
</body>

</html>
